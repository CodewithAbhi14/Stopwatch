<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ac481c8a6.js" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
</head>
<body>
    <div class="header">
        <h1>Stop Watch</h1>
    </div>
    <div class="stopwatch">
        <h1 id="display">00:00:00</h1>
        <div class="btn">
            <div class="stop" onclick="stoptime()"><i class="fa-solid fa-stop" id="stop"></i></div>
            <div class="play" onclick="starttime()"><i class="fa-solid fa-play" id="play"></i></div>
            <div class="reset" onclick="resettime()"><i class="fa-solid fa-rotate-right" id="reset"></i></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
